<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
          <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>
      
        <ion-tabs class="tabs-icon-top">
          <ion-tab badge=1  badge-style="badge-assertive"   icon="ion-home" title="Home"></ion-tab>
          <ion-tab icon="ion-person" title="Aout"></ion-tab>
          <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
        </ion-tabs>
      
        <ion-content>
        <div class="list">
            <a href="#" class="item item-icon-left">
              <i class="icon ion-email"></i>
              Check mail
            </a>
            <a href="#" class="item item-icon-left item-icon-right">
              <i class="icon ion-chatbubble-working"></i>
              Item 2
              <i class="icon ion-ionic"></i>
            </a>

            <a href="#" class="item item-icon-left">
              <i class="icon ion-mic-a"></i>
              Item 3
              <span class="item-note">
                Record
              </span>
            </a>

            <a href="#" class="item">
              Item 4
              <span class="badge badge-assertive">
                3
              </span>

            </a>

            <a href="#" class="item item-button-right">
              Item 5
              <button class="button button-assertive">
                <i class="icon ion-person"></i>
              </button> 
            </a>            

            <a href="#" class="item item-avatar">
              <img src="http://placehold.it/100x100" alt="Avatar">
              Item 6
            </a>
            <a href="#" class="item item-thumbnail-left">
              <img src="http://placehold.it/100x100" alt="Avatar">
              <h2>Item 7</h2>
              <p>Hey hey yoyo kinkasuru</p>    
            </a>


            <div class="item item-divider">HeadLine</div>

            <a href="#" class="item">Item 8</a>
            <a href="#" class="item">Item 9</a>
            <a href="#" class="item">Item 10</a>
        </div>
        </ion-content>
        


    </ion-pane>
  </body>
</html>
